<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Login - Indústrias Wayne</title>
</head>

<body>
  <video autoplay muted loop>
    <source src="https://brucewaynex.com/cdn/shop/videos/c/vp/032bca4f8c4c4cc7bda6c38eead99bff/032bca4f8c4c4cc7bda6c38eead99bff.HD-1080p-7.2Mbps-28333370.mp4?v=0" type="video/mp4"/>
  </video>

  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Wayne_Enterprises_%28DC_Comics_fictional_logo%29.png/330px-Wayne_Enterprises_%28DC_Comics_fictional_logo%29.png" alt="Logo Wayne Enterprises">

  <div id="login-container">
    <h2>Login - Indústrias Wayne</h2>
    <input type="text" id="username" placeholder="Usuário"/>
    <input type="password" id="password" placeholder="Senha"/>
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
